<div data-bb-type="screen" style="background-color:transparent;" >
	<div id="tabHome">
		<img src="images/mainLogo.png"/>
		<div data-bb-type="grid-layout" data-bb-style="square" data-bb-header-justify="left">
			<div data-bb-type="group" data-bb-title="Villains">
				<div data-bb-type="row" data-bb-columns="2">
					<div data-bb-type="item" data-bb-img="images/villains/joker.png" data-bb-title="Joker"></div>
					<div data-bb-type="item" data-bb-img="images/villains/bane.png" data-bb-title="Bane"></div> 
					<div data-bb-type="item" data-bb-img="images/villains/ras.png" data-bb-title="Ra&apos;s al Ghul"></div>
					<div data-bb-type="item" data-bb-img="images/villains/twoface.png" data-bb-title="Two">Face</div> 
					<div data-bb-type="item" data-bb-img="images/villains/catwoman.png" data-bb-title="Catwoman"></div> 
					<div data-bb-type="item" data-bb-img="images/villains/penguin.png" data-bb-title="Penguin"></div>
					<div data-bb-type="item" data-bb-img="images/villains/scarecrow.png" data-bb-title="Scarecrow"></div>
					<div data-bb-type="item" data-bb-img="images/villains/freeze.png" data-bb-title="Victor">Freeze</div>
				</div>
			</div>
			<div data-bb-type="group" data-bb-title="Contacts">
				<div data-bb-type="row"  data-bb-columns="2">
					<div data-bb-type="item" data-bb-img="images/contacts/gordon.png" data-bb-title="Commisioner">Gordon</div> 
					<div data-bb-type="item" data-bb-img="images/contacts/robin.png" data-bb-title="Robin"></div> 
					<div data-bb-type="item" data-bb-img="images/contacts/superman.png" data-bb-title="Superman"></div> 
					<div data-bb-type="item" data-bb-img="images/contacts/arrow.png" data-bb-title="Green">Arrow</div>
					<div data-bb-type="item" data-bb-img="images/contacts/wonderwoman.png" data-bb-title="Wonder">Woman</div>
					<div data-bb-type="item" data-bb-img="images/contacts/aquaman.png" data-bb-title="Aquaman"></div>
					<div data-bb-type="item" data-bb-img="images/contacts/flash.png" data-bb-title="The Flash"></div>
					<div data-bb-type="item" data-bb-img="images/contacts/lantern.png" data-bb-title="Green">Lantern</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Systems -->
	<div id="tabSystems" style="display:none;">
		<div class="status-title">SYSTEM STATUS<span class="css3-blink">...</span></div>
		<img class="blueprint" src="images/car/topblueprint.png" />
		
		<!-- afterburner highlight -->
		<div id="highlightAfterburner" class="highlight-box afterburner-outer">
			<div class="shade"></div>
			<img class="afterburner-inner" src="images/car/afterburner.png"/>
			<div class="caption-box afterburner-caption-outer"><span class="css3-blink">AFTERBURNER</span></div>
			<div class="afterburner-caption-line"></div>
		</div>
		
		<!-- suspension highlight -->
		<div id="highlightSuspension" class="suspension-outer">
			<div class="suspension-outer-left"></div>
			<div class="suspension-outer-right"></div>
			<img class="suspension-inner" src="images/car/suspension.png"/>
			<div class="caption-box suspension-caption-outer"><span class="css3-blink">SUSPENSION UP</span></div>
		</div>
		
		<!-- canopy highlight -->
		<div id="highlightCanopy" class="highlight-box canopy-outer">
			<div class="shade"></div>
			<img class="canopy-inner" src="images/car/canopy.png"/>
			<div class="caption-box canopy-caption-outer"><span class="css3-blink">CANOPY OPEN</span></div>
			<div class="canopy-caption-line"></div>
		</div>
		
		<!-- canopy highlight -->
		<div id="highlightGuns" class="guns-outer">
			<div class="guns-outer-left">
				<div class="shade"></div>
			</div>
			<div class="guns-outer-right">
				<div class="shade"></div>
			</div>
			<img class="guns-inner-left" src="images/car/30cal.png"/>
			<img class="guns-inner-right" src="images/car/30cal.png"/>
			<div class="guns-caption-line"></div>
			<div class="caption-box guns-caption-outer"><span class="css3-blink">30 CALS</span></div>
		</div>
		
	</div>
	
	<!-- Settings -->
	<div id="tabSettings" style="display:none;">
		<div style="background-color:#696969;padding-bottom:10px;">
			<div data-bb-type="pill-buttons">
				<div data-bb-type="pill-button" data-bb-selected="true" onclick="document.getElementById('btConfigured').style.display = '';document.getElementById('btAvailable').style.display = 'none';">Configured</div>
				<div data-bb-type="pill-button" onclick="document.getElementById('btAvailable').style.display = '';document.getElementById('btConfigured').style.display = 'none';">Available</div>
			</div>
		</div>
		<div id="btConfigured">
			<div data-bb-type="image-list" data-bb-header-justify="left">
				<div data-bb-type="header">Configured Bluetooth Devices</div>
				<div data-bb-type="item" data-bb-img="images/icons/bluetooth.png" data-bb-title="BatBerry"></div>
			</div>
		</div>
		<div id="btAvailable" style="display:none;">
			<div data-bb-type="image-list" data-bb-header-justify="left">
				<div data-bb-type="header">Configured Bluetooth Devices</div>
				<div data-bb-type="item" data-bb-img="images/icons/bluetooth.png" data-bb-title="Tim&apos;s PlayBook"></div>
				<div data-bb-type="item" data-bb-img="images/icons/bluetooth.png" data-bb-title="BatBerry"></div>
				<div data-bb-type="item" data-bb-img="images/icons/bluetooth.png" data-bb-title="Headset"></div> 
			</div>
		</div>
	</div>

	<!-- Action Bar -->
	<div data-bb-type="action-bar">
		<div data-bb-type="action" data-bb-style="tab" data-bb-overflow="true" data-bb-img="images/icons/settings.png" onclick="state.changeTab('tabSettings');">Settings</div>
		<div data-bb-type="action" data-bb-style="tab" data-bb-selected="true" data-bb-img="images/icons/device.png" onclick="state.changeTab('tabHome');">Home</div>
		<div data-bb-type="action" data-bb-style="tab" data-bb-img="images/icons/locked.png" onclick="state.changeTab('tabSystems');">Systems</div>
		<div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/phone.png">Launch Phone</div>
		<div id="actionAfterburner" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/warning.png" onclick="system.triggerAfterburner();">Afterburner On</div>
		<div id="actionSuspension" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/cloudUpload.png" onclick="system.triggerSuspension();">Suspension Up</div>
		<div id="actionWeapons" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="images/icons/warning.png" onclick="system.triggerWeapons();">Weapons Up</div>
		<div id="actionCanopy" data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-pin="true" data-bb-img="images/icons/unlocked.png" onclick="system.triggerCanopy();">Open Canopy</div>
	</div>
</div>
