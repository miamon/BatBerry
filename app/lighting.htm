<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<div data-bb-type="screen" data-bb-title="Lighting &amp; Afterburner">
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Afterburner</div>
		<div style="margin:3px;">
		   <p style="text-align:center;">
				<img id="afterburner" style="width:385px;height:217px;" src="images/afterburner-off.jpg"/>
		   </p>
		   <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('afterburner').src = 'images/afterburner-on.png'" >ON</div>
		   <div style="height:10px;"></div>
		   <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('afterburner').src = 'images/afterburner-off.png';" >OFF</div>
	   </div>
	</div>

	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Lights</div>
		<div style="margin:3px;">
		   <p style="text-align:center;">
				<img id="headlights" style="width:392px;height:217px;" src="images/headlights-off.jpg" />
		   </p>
		   <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('headlights').src = 'images/headlights-on.png'" >ON</div>
		   <div style="height:10px;"></div>
		   <div data-bb-type="button" data-bb-style="stretch"  onclick="document.getElementById('headlights').src = 'images/headlights-off.png'" >OFF</div>
	   </div>
	</div>
	<div style="height:40px"></div>
</div>
