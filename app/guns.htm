<div data-bb-type="screen" data-bb-title="Canopy &amp; Hatch">
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Gun doors</div>
		<div style="margin:3px;">
		   <p>Press and hold the desired button until the gun doors are fully opened or closed</p>
		   <p style="text-align:center;"><img id="gundoors" src="images/guns-closed.png"/></p>
		   <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('gundoors').src = 'images/guns-opened.png'" >Open</div>
		   <div style="height:10px;"></div>
		   <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('gundoors').src = 'images/guns-closed.png'" >Close</div>
	   </div>
	</div>

	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Raise/Lower Guns</div>
		<div style="margin:3px;">
		   <p>Press and hold the desired button until the gun doors are fully raised or lowered</p>
		   <p style="text-align:center;"><img id="gunposition" src="images/guns-lowered.png"/></p>
		   <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('gunposition').src = 'images/guns-raised.png'" >Raise</div>
		   <div style="height:10px;"></div>
		   <div data-bb-type="button" data-bb-style="stretch" onclick="document.getElementById('gunposition').src = 'images/guns-lowered.png'" >Lower</div>
	   </div>
	</div>
	
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">Fire Guns</div>
		<div style="margin:3px;">
		   <p>Press and hold to fire the machine guns</p>
		   <div data-bb-type="button" data-bb-style="stretch">FIRE!</div>
	   </div>
	</div>
	<div style="height:30px;"></div>
</div>
